<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Moje Dashboardy</h1>
    <a href="{{ url_for('dashboard.create_dashboard') }}">Stwórz nowy dashboard</a>
    <h2>Twoje dashboardy</h2>
    <ul>
        {% for dashboard in dashboards %}
            <li><a href="{{ url_for('dashboard.view', dashboard_id=dashboard.id) }}">{{ dashboard.title }}</a></li>
        {% endfor %}
    </ul>
    <h2>Udostępnione dashboardy</h2>
    <ul>
        {% for dashboard in shared_dashboards %}
            <li><a href="{{ url_for('dashboard.view', dashboard_id=dashboard.id) }}">{{ dashboard.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
